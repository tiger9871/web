  <title>white-space</title>
  <style>
		p{
			width:150px;
			height:100%;
			line-height:22px;
			font-size:12px;
			border:1px cyan solid;
		}
		.p1{
			white-space:nowrap;			
		}
		.p2{
			white-space:pre-wrap;
		}
		.p3{
			white-space:pre-line;
		}
		.p4:first-letter{
			color:purple;
			font-size:24px;
			float:left;
		}
  </style>
 </head>
 <body>
		<p class='p1'>qqqqqqqqqqqqqqqq,  qqqqqqqqqqqqqqqq;  </p>
		<p class='p2'>ttttttttttttttttttrrrrrrrrrrtttttttt,  ttttttttrrrrrrrrrrttttttttttttttttttt;  </p>
		<p class='p3'>wwwwwwwwwwww,  wwwwwwwwwwww;  </p>
		<p class='p4'>eeeeeeeeeeeeeeeee,  eeeeeeeeeeeeeeeeee;  </p>
 </body>
