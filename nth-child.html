  <title>nth-child</title>
  <style>
		li:nth-child(1){
			background:cyan;
		}
		li:nth-last-child(2){
			color:brown;
		}
		li:nth-child(2n){
			border:1px solid purple;
		}
		li:nth-of-type(3){
			color:blue;
		}
  </style>
 </head>
 <body>
		<ul>
			<p>ttt</p>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		<ul>
			<li>11</li>
			<li>12</li>
			<li>13</li>
			<li>14</li>
			<li>15</li>
			<li>16</li>
			<li>17</li>
			<li>18</li>
			<li>19</li>
			<li>110</li>
		</ul>
 </body>
